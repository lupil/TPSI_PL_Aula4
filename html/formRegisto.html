<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/bootstrap.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <title></title>
</head>
<body>
    <header></header>
    <main style="width: 60%; margin-left: 20%;">
        <h1>Registo de Utilizador</h1>
        <form>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" placeholder="Insira o seu nome" aria-label="Primeiro Nome" id="nome">
            </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="apelido">Apelido</label>
                <input type="text" class="form-control" placeholder="Insira o seu sobrenome" aria-label="apelido" id="apelido">
            </div>
            </div><br>
             
            <div class="row">  
                    <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Preencha o seu email" aria-label="Email" id="email">
            </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Insira o seu password" aria-label="Password" id="password">
            </div>
            </div><br>

        <div class="row">  
                <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="morada">Morada</label>
                <input type="morada" class="form-control" placeholder="Rua de cima, nº805 " aria-label="Morada" id="morada">
        </div><br>
                <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="morada2">Morada 2</label>
                <input type="morada" class="form-control" placeholder="Apartamento, hotel, casa, etc." aria-label="Morada2" id="morada2">
        </div><br>

        </div>
            <div class="row">  
                 <div class="col-lg-6 col-md-12 col-sm-12">
                 <label for="cidade">Cidade</label>
                 <input type="cidade" class="form-control" placeholder="Lisboa" aria-label="Cidade" id="cidade">
            </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="distrito">Distrito</label>
                <input type="distrito" class="form-control" placeholder="Escolher" aria-label="Distrito" id="distrito">
            </div>
            </div>
                 <div class="col-lg-2 col-md-6 col-sm-12">
                <label for="codigoPostal">Codigo_Postal</label>
                <input type="codigoPostal" class="form-control" placeholder="xxx-yyy" aria-label="Codigo_Postal" id="codigoPostal">
            </div>
        </div>

        </div>
            <div class="row">  
                <div class="col-lg-6 col-md-12 col-sm-12">
                <label for="data_início">Data Início</label>
                <input type="data_início" class="form-control" placeholder="dd/mm/aaaa" aria-label="Data_Início" id="data_início">
            </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="distrito">Data Final</label>
                <input type="data_final" class="form-control" placeholder="dd/mm/aaaa" aria-label="Data_Final" id="data_final>
        </div>
    
</div>


        </form>   

    </main>
    <footer></footer>
</body>
</html>
